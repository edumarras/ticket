<!-- templates/admin_dashboard.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Create a New Ticket</h2>
<form method="post">
    <input type="text" name="titulo" placeholder="Title" required><br>
    <textarea name="descricao" placeholder="Description" required></textarea><br>
    <input type="number" name="prioridade" placeholder="Priority (1-5)" required min="1" max="5"><br>
    <button type="submit">Create Ticket</button>
</form>
<a href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
